<div class="container">
    <h2>User Form</h2>
<form  #from="ngForm"
 class="row g-3 needs-validation" novalidate>
    <div class="col-md-4">
      <label  >First name <span class="text-danger">*</span></label>
      <input type="text" name="FirstName" #fname="ngModel" required  [(ngModel)]="userObj.FirstName" class="form-control"  >
      <div class="text-danger">
        @if(fname.errors?.['required'] && fname.touched ){

          <span>This field is required</span>
        }
       
      </div>
      
  
    </div>  
    <div class="col-md-4">
      <label  >Last name</label>
      <input type="text" name="lastName"  required minlength="4" #lName="ngModel" [(ngModel)]="userObj.lastName"class="form-control" >
     <div class="text-danger">
      <span *ngIf="lName.errors?.['required'] && lName.touched">this is required field</span>
      <span *ngIf="lName.errors?.['minlength'] && lName.touched">min char 4 required</span>
     </div>

    </div>
    <div class="col-md-4">
      <label >Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend"></span>
        <input type="text"  name="username"  [(ngModel)]="userObj.username" class="form-control">
    
      </div>
    </div>
    <div class="col-md-6">
      <label  >City</label>
      <input type="text"  name="city"  [(ngModel)]="userObj.city" class="form-control" >
     
    </div>
    <div class="col-md-3">
      <label >State</label>
      <select class="form-select"   name="state" [(ngModel)]="userObj.state" >
        <option selected disabled value="">Choose...</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Goa">goa</option>
        <option value="Punjab">punjab</option>
        
      </select>
     
    </div>
    <div class="col-md-3">
      <label  >Zip</label>
      <input type="text" name="zipCode"  [(ngModel)]="userObj.zipCode" class="form-control" >
     
    </div>
    <div class="col-12">
      <div class="form-check" >
        <input class="form-check-input" type="checkbox">
        <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
      
       
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" [disabled]="from.invalid" type="button" (click)="onSave()">Submit form</button>
    </div>
  </form>
</div>
