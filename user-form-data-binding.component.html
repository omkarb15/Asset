<h2>Registration Form</h2>

<form (ngSubmit)="submitForm()">
  <label for="Name">Name:</label>
  <input type="text" [(ngModel)]="userName" name="Name" id="name" placeholder="Enter Your Name"><br>

  <label for="Email">Email:</label>
  <input type="text" [(ngModel)]="userEmail" name="Email" id="email" placeholder="Enter Your Email"><br>

  <label for="UserPassword">Password:</label>
  <input type="password" [(ngModel)]="userPassword" name="password" id="password" placeholder="Enter Password"><br>

  <button type="submit">Submit Form</button>
</form>

<table class="table table-bordered"  >

    <tr>
      <th>srno</th>
    <th>Name</th>
    <th>Email</th>
    <th>password</th>
  </tr>

  <tr *ngFor="let user of submittedUser , let srno=index">
    <td>{{srno+1}}</td>
    <td>{{user.userName}}</td>
    <td>{{user.userEmail}}</td>
    <td>{{user.userPassword}}</td>
  </tr>
 


</table>

<p>User Details:</p>
<p>Name: {{userName}}</p>
<p>Email: {{userEmail}}</p>
<p>Password: {{userPassword}}</p>

<div class="row">
  <div class="col-3">
    <h2>Live search</h2>
    <label for="Search">Search Items</label>
    <input type="text" [(ngModel)]="searchQuery" id="search" placeholder="search">

    <ul>
      <li *ngFor="let items of filterItems">{{items}}</li>
    </ul>
  </div>
  <div class="col-3">

    <label >enable feature</label>
    <input type="checkbox"[(ngModel)]="isFeaturedenable">
    <p> {{isFeaturedenable ? 'feature is enabled': 'feature is disabled'}} </p>
  </div>
</div>
